<!-- All Lists View -->

<div class="user-details media">
    <div class="pull-left">
        <img class="media-object" width="150" src="{{user_img}}" />
    </div>
    <div class="media-body">
        <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{displayName}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
        </dl>
    </div>
</div>
<div class="all-lists contents-container">
    <h3>All Open Lists</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Creator</th>
                <th>Tracks Number</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="list in allLists | orderBy:'due_at' | filter:search" listitem-id="list.id" ng-click="displayDetail(this.list._id)">
                <td><img src="list.images[0].src"/></td>
                <td>{{ list.name }}</td>
                <td>{{ list.owner.display_name}}</td>
                <td>{{ list.tracks.length }}</td>
                <td><input type="button" value="Share"></td>
                <!--<td>{{ list._id }}</td>-->
               <!-- <td><a ng-click="addJob(list)" class="btn btn-primary btn-sm active">Add Job</a></td>-->
            </tr>
            </tbody>
        </table>

        <div id="map_canvas" ></div>
</div>
